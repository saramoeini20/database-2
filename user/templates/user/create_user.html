{% extends 'base.html' %}


{% block content %}

<style type="text/css">
	.create-form {
		width: 100%;
		max-width: 100%;
		padding: 15px;
		margin: auto;
		background-color: beige;
	}

	.submit-button {
		max-width: 200px;
	}
</style>

<div class="container">
	

		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- name -->
				<div class="form-group">
					<label for="id_name">Name</label>
					<input class="form-control" type="text" name="name" id="id_name" required autofocus>
				</div>
				<br />

				<!-- family -->
				<div class="form-group">
					<label for="id_family">Family</label>
					<input class="form-control" rows="10" type="text" name="family" id="id_family" required>
				</div>
				<br />

				<!-- phonenumber -->
				<div class="form-group">
					<label for="id_phonenumber">Phone Number</label>
					<input class="form-control" rows="10" type="text" name="phonenumber" id="id_phonenumber" required>
				</div>
				<br />

				<!-- Birth date -->
				<div class="form-group">
					<label for="id_birthdate">Birthd Date</label>
					<input class="form-control" rows="10" type="text" name="birthdate" id="id_birthdate" required>
				</div>

				<br />

				<!-- GENDER -->
				<label for="id_gender">Gender</label>
				<select name="gender" id="id_gender">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
				<br />
				<br />
				<!-- address -->
				<div class="form-group">
					<label for="id_address">Address</label>
					<textarea class="form-control" rows="10" type="text" name="address" id="id_address"
						required></textarea>
				</div>

<br/>
				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Register</button>
			</form>
		</div>

	</div>
</div>

{% endblock content %}
